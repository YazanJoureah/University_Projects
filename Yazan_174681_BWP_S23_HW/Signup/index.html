<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="container">
  <div class="frame">
    <div class="nav">
      <ul>
        <li class="signin-active"><a id="signin"  >Sign in</a></li>
        <li class="signup-inactive"><a id="signup" >Sign up </a></li>
      </ul>
    </div>
    <div>
				  <form class="form-signin" id="form-signin" action="" method="post" name="form">
          <label for="username">Username</label>
          <input class="form-styling" type="text" name="username" placeholder=""/>
          <label for="password">Password</label>
          <input class="form-styling" type="text" name="password" placeholder=""/>
          <input type="checkbox" id="checkbox"/>
          <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
          <div class="btn-animate">
            <a id="Signin" class="btn-signin">Sign in</a>
          </div>
          <p class="err-msg"></p>
				        </form>
        
				        <form class="form-signup" action="" method="post" name="form">
          <label for="fullname">Full name</label>
          <input class="form-styling" type="text" name="fullname" placeholder=""/>
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" placeholder=""/>
          <label for="password">Password</label>
          <input class="form-styling" type="text" name="password" placeholder=""/>
          <label for="confirmpassword">Confirm password</label>
          <input class="form-styling" type="text" name="confirmpassword" placeholder=""/>
          <a id="Signup" class="btn-signup">Sign Up</a>
          <p class="err-msg"></p>
				        </form>   
  </div>
</div>
<script type="module" src="./script.js"></script>
</body>
</html>
