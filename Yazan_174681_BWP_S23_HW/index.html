<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Store</title>
    <link rel="stylesheet" href="./Css/Normalize.css">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="title">
                <i></i>
                <span>My Book store</span>
            </div>
            <ul class="top-list">
                <li>Help Center</li>
                <li>Our Support</li>
                <li id="r-status"></li>
            </ul>
        </div>
        <div class="mid">
            <div class="side">
                <div class="f-1">
                    <button id="wishlist" class="add-book-button"><i></i>My Wishlist</button>
                </div>
                <div class="f-2">
                    <ul >
                        <li><i class="fa-book"></i>Now Reading</li>
                        <li><i class="fa-globe"></i>Browse</li>
                        <li><i></i>Buy Books</li>
                        <li><i></i>Favourate Books</li>
                        <li><i></i>Wishlist</li>
                        <li><i></i>History</li>
                    </ul>
                </div>
                <div class="f-2">
                    <ul >
                        <li><i></i>Must Read Titles</li>
                        <li><i></i>Best Of List</li>
                        <li><i></i>Classic Novels</li>
                        <li><i></i>Non Action</li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="head"><span>Browse Available Books</span></div>
                <div class="nav">
                    <ul class="filters">
                        <li>All Books</li>
                        <li>Most Recent</li>
                        <li>Most Popular</li>
                        <li>Free Books</li>
                    </ul>
                    <div action="" class="search">
                        <input type="text" name="" id="search">
                        <i class="fa fa-search"></i>
                    </div>
                    
                </div>
                <div id="booklist" class="book-list">
                
                </div>
            </div>
        </div>
        <div class="foot">
            <div>
                <div class="sett-b"><i></i></div>
                <div class="ask-b"><i></i></div>
            </div>
        </div>
    </div>
    <script type="module" src="./Js/HomePage.js"></script>
</body>
</html>
